<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mind Map Generator</title>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- FileSaver.js for export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <button id="add-node" title="Add Node">
            <span class="material-icons">add_circle</span>
        </button>
        <button id="edit-node" title="Edit Node" disabled>
            <span class="material-icons">edit</span>
        </button>
        <button id="delete-node" title="Delete Node" disabled>
            <span class="material-icons">delete</span>
        </button>
        <div class="separator"></div>
        <button id="export-png" title="Export as PNG">
            <span class="material-icons">image</span>
        </button>
        <button id="export-json" title="Export as JSON">
            <span class="material-icons">code</span>
        </button>
        <div class="separator"></div>
        <button id="zoom-in" title="Zoom In">
            <span class="material-icons">zoom_in</span>
        </button>
        <button id="zoom-out" title="Zoom Out">
            <span class="material-icons">zoom_out</span>
        </button>
        <button id="reset-view" title="Reset View">
            <span class="material-icons">center_focus_strong</span>
        </button>
        <button id="refresh-view" title="Refresh Layout">
            <span class="material-icons">refresh</span>
        </button>
    </div>

    <!-- Main mind map container -->
    <div id="mindmap-container"></div>

    <!-- Node edit modal -->
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Node</h2>
            <form id="node-form">
                <div class="form-group">
                    <label for="node-text">Text:</label>
                    <input type="text" id="node-text" required>
                </div>
                <div class="form-group">
                    <label for="node-color">Color:</label>
                    <input type="color" id="node-color" value="#4CAF50">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-edit">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
